{% extends "layout.html" %} {% block title %}Search{% endblock %} {% block
content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='styles.css')}}"
/>
<br />
<br />
<h1 align="center" style="color: #363636">Search your books</h1>

<form method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter the title of the book, eg.: Mistborn"
    />
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input
      type="text"
      class="form-control"
      id="author"
      name="author"
      placeholder="Enter the author of the book, eg.: Brandon Sanderson"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Search</button>
</form>

{% endblock %}
